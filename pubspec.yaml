name: klimbb
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  build_runner:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_dotenv: ^5.0.2
  dio: ^5.1.2
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  flutter_colorpicker: ^1.0.3
  provider:

dev_dependencies:
  fvm:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator:

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - .env.dev

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik-Regular.ttf

